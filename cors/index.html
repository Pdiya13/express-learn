<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function sendRequest() {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;

            try {
                const response = await axios.post("http://localhost:3000/sum", {
                    a: a,
                    b: b
                });
                console.log(response.data);
                document.getElementById("result").innerText = "Sum: " + response.data.answer;
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to fetch the sum. Check console.");
            }
        }
    </script>
</head>
<body>
    <h1>Sum of Two Numbers</h1>
    <input id="a" type="text" placeholder="First Value">
    <input id="b" type="text" placeholder="Second Value">
    <button onclick="sendRequest()">Find Sum</button>
    <p id="result"></p>
</body>
</html>
