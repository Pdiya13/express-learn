        //using axios 
        // Axios is actually a JavaScript object created by a factory function that
        // returns a callable function with methods added to it. It behaves both like:
        // --> 1). a function: you can call it directly to make requests
        // --> 2). an object: it has .get(), .post(), .create(), etc.

        async function getRecentPost(){
            const response = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            document.getElementById("posts").innerHTML = response.data.title;
        }
        
        getRecentPost();
